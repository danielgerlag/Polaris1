<div class="container" *ngIf="ds.isReady">

    <router-outlet [hidden]="shellService.info.isLoading" style="padding-top:4em" class="workspace body-content"></router-outlet>

    <div [hidden]="!shellService.info.isLoading">

        <div class="progress" [hidden]="!shellService.info.isLoading">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%">
                {{ shellService.info.loadingMessage }}
            </div>
        </div>

    </div>
</div>
